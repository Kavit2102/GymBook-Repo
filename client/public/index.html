<!-- 
This is an HTML document that represents the main web page of the GymBook website. 
It contains links to external resources and a basic layout for the page. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 
  This section contains metadata about the page, including the character set 
  and a description for search engines. It also includes a link to the Nunito font 
  family on Google Fonts, which will be used for text on the page. 
  -->
  <meta charset="utf-8" />
  <meta name="description" content="Web site created using create-react-app" />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- 
  This section contains a bit of CSS that sets the font family for all elements on the page to Nunito, 
  and sets the margin to 0 to remove any default spacing. 
  -->
  <style>
    * {
      font-family: 'Nunito', sans-serif;
      margin: 0;
    }
  </style>

  <!-- 
  This is a link to the favicon, which is the icon that appears in the browser tab 
  and bookmarks. 
  -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- 
  This sets the title of the page, which appears in the browser tab and search results. 
  -->
  <title>GymBook</title>
</head>

<body>
  <!-- 
  This div with id "root" will be used as a container for the React app that powers the GymBook website. 
  If JavaScript is not enabled, the message "You need to enable JavaScript to run this app." 
  will be displayed instead. 
  -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
